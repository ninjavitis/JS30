<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JS Clock</title>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  </body>
  <script>
    
    const secondHand = document.querySelector('.second-hand')
    const minuteHand = document.querySelector('.minute-hand')
    const hourHand = document.querySelector('.hour-hand')

    const interval = 1000

    const setDate = () => {
      const now = new Date()
      const seconds = now.getSeconds()
      const minutes = now.getMinutes()
      const hours = now.getHours()
 
      // account for the initial rotation of the hand divs
      const offset = 90

      const secondUnits = ((seconds / 60) * 360) + offset
      const minuteUnits = ((minutes / 60) * 360) + offset
      const hourUnits = ((hours / 12) * 360) + offset

      secondHand.style.transform = `rotate(${secondUnits}deg)`
      minuteHand.style.transform = `rotate(${minuteUnits}deg)`
      hourHand.style.transform = `rotate(${hourUnits}deg)`
    }

    // start the clock in the right position
    setDate()
    // tick the clock
    setInterval(setDate, interval);
  </script>
</html>
